name: Build

on:
  schedule:
    - cron: "0 3 1 * *"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        compiler: [gcc, clang]
        include:
          - compiler: gcc
            cc: gcc
            cxx: g++
          - compiler: clang
            cc: clang
            cxx: clang++
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y make git zlib1g-dev libssl-dev gperf cmake g++ clang

      - name: Configure build
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        working-directory: build
        run: cmake --build . --parallel $(nproc)

      - name: Create Release Asset
        run: |
          cd build
          tar czf telegram-bot-api-${{ matrix.compiler }}.tar.gz telegram-bot-api

      - name: Generate release date
        id: date
        run: echo "date=$(date +'%Y-%m')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Monthly Build ${{ steps.date.outputs.date }}
          tag_name: build-${{ steps.date.outputs.date }}
          files: build/telegram-bot-api-${{ matrix.compiler }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
